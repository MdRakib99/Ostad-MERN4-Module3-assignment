<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Javascript ES6 map</title>
  </head>
  <body>
    <script>
      function doubleNumbers(numbers) {
        return numbers.map((number) => number * 2);
      }
      const numbers = [1, 2, 3, 4, 5];
      console.log(doubleNumbers(numbers));
    </script>
  </body>
</html>
