<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Javascript Spread Operator</title>
  </head>
  <body>
    <script>
      function mergeArrays(array1, array2) {
        return [...array1, ...array2];
      }

      const arr1 = [1, 2, 3];
      const arr2 = [4, 5, 6];
      mergeArrays(arr1, arr2);
      console.log(mergeArrays(arr1, arr2));
    </script>
  </body>
</html>
