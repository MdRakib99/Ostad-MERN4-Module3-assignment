<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Javascript arrow function</title>
  </head>
  <body>
    <script>
      const calculateSquare = (number) => {
        return Math.pow(number, 2);
      };

      console.log(calculateSquare(5));
      console.log(calculateSquare(8));
    </script>
  </body>
</html>
